{% extends 'user/base.html' %}
{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Candidate</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 ">
        
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Please Select Job Role: </h5>
        
                    <form action="{% url 'candidate' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <ul>
                          {% for i in jobs %}
                        <li><input type="radio" name="job" value="{{i.title}}" required> {{i.title}}</li>
                          {% endfor %}
                        </ul>
                        <span class="h5 fw-bold">Upload your resume:</span> 
                        {{form.res}}        
                    </div>
                  </div>
      
                </div>
                <div class="col-lg-12">
                    <input type="submit" value="Submit" class="btn btn-primary pull-right">
                    </form>
                    <div class="text-center"> 
                      <a href="/test" onclick="restart_time()" class="h4">{{msg}}</a>
                   </div>
                </div>
              </div>
        </div>

    </section>

  </main><!-- End #main -->




<script>
  function restart_time(){
      // clearInterval(x);
      localStorage.removeItem('startTime');
  }

</script>



{% endblock content %}
