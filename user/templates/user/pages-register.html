{% extends 'user/base.html' %}
{% block content %}
<div class="container mt-5">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-2">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-8 d-flex flex-column align-items-center justify-content-center">
          <!-- 
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto"></a>
              </div>End Logo
          -->
          <div class="card mb-5">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                <p class="text-center small">Enter your personal details to create account</p>
              </div>
              
              <form class="row g-3 needs-validation" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <div class="col-6 mb-2">
                  <p class="small mb-0">Already have an account? <a href="/signin">Login</a></p>
                </div>
                <button class="btn btn-primary w-100" type="submit">Create Account</button>
              </form>

              <span class="mb-5" style="color: red;">
                {% if msg %}
                {{ msg | safe }}
                {% endif %}
              </span>
              <span class="text-error">{{ form.errors }}</span>

            </div>
          </div>


        </div>
      </div>
    </div>

  </section>


  {% endblock %}
